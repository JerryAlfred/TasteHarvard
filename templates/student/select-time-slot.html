<!-- This is for stuednt to choose the time she is free in each day in the week -->
{% extends "student/layout.html" %}

{% block title %}
    Select time slot
{% endblock %}

{% block main %}


    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Please choose the time you are free</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/student/select-time-slot" method="post">

  <div class="form-group">
    <label for="exampleFormControlSelect1">Day</label>
    <select class="form-control" id="exampleFormControlSelect1" select name="student_day">
    <option disabled selected value="">Choose...</option>
    <option value="1-MON">Monday</option>
    <option value="2-TUE">Tuesday</option>
    <option value="3-WED">Wednesday</option>
    <option value="4-THU">Thursday</option>
    <option value="5-FRI">Friday</option>
    <option value="6-SAT">Saturday</option>
    <option value="7-SUN">Sunday</option>

    </select>
  </div>


  <div class="form-group">
    <label for="exampleFormControlSelect1">Time</label>
    <select class="form-control" id="exampleFormControlSelect1" select name="student_slot">
    <option disabled selected value="">Choose...</option>
        <option value="11:30">11:30</option>
        <option value="12:00">12:00</option>
        <option value="12:30">12:30</option>
        <option value="13:00">1:00</option>
        <option value="13:30">1:30</option>
        <option value="14:00">2:00</option>
        <option value="14:30">2:30</option>

    </select>
  </div>

  <button type="submit" class="btn btn-primary my-1">Submit</button>
</form>


{% endblock %}
